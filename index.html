<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}

		h1 {
			text-align: center;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}

		input[type=text] {
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-top: 10px;
			width: 300px;
			font-size: 16px;
			text-align: center;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			margin-top: 10px;
			font-size: 16px;
			text-align: center;
		}

		.weather-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}

		.weather-icon {
			width: 100px;
			height: 100px;
			margin-top: 20px;
		}

		.weather-details {
			margin-top: 20px;
			font-size: 24px;
			text-align: center;
		}

		.error-message {
			color: red;
			font-size: 18px;
			text-align: center;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>Weather App</h1>
	<form action="/" method="post" id="city-form">
		<label for="cityInput">Enter City Name:</label>
		<input type="text" id="cityInput" name="cityInput" placeholder="e.g. London, Tokyo, New York">
		<button type="submit">Get Current Weather</button>
	</form>
</body>
</html>
